<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caissa School of Chess â€“ Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream-bg: #FBF7ED;
      --off-white: #FFF6E3;
      --light-sand: #F4E7C3;
      --warm-gold: #E5B84B;
      --burnt-orange: #E07A3F;
      --dark-brown: #3A2F2A;
      --light-brown: #9A8F86;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--cream-bg);
      color: var(--dark-brown);
    }

    /* TOP BANNER */
    .top-banner img {
      width: 100%;
      display: block;
    }

    /* HEADER */
    header {
      background: var(--off-white);
      border-bottom: 2px solid var(--warm-gold);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .branding img {
      height: 56px;
    }

    .branding h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .branding p {
      margin: 2px 0 0;
      font-size: 0.75rem;
      color: var(--light-brown);
      text-transform: uppercase;
    }

    .live {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--burnt-orange);
      border: 1px solid var(--burnt-orange);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--burnt-orange);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* MAIN */
    main {
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }

    .row {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 8px;
    }

    .row:hover {
      background: var(--light-sand);
    }

    .rank {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 16px;
      background: linear-gradient(135deg, var(--warm-gold), #d4a23f);
    }

    .rank-1 { background: linear-gradient(135deg, #FFD700, #FFC700); }
    .rank-2 { background: linear-gradient(135deg, #C9CDD3, #B8BFC8); }
    .rank-3 { background: linear-gradient(135deg, #C18A4A, #B07540); }

    .batch-name {
      font-size: 1rem;
      font-weight: 500;
    }

    .position {
      font-size: 0.75rem;
      color: var(--light-brown);
    }

    .score {
      margin-left: auto;
      text-align: right;
    }

    .score-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--burnt-orange);
    }

    .score-label {
      font-size: 0.7rem;
      color: var(--light-brown);
      text-transform: uppercase;
    }

    /* RULES SECTION */
    .rules {
      max-width: 900px;
      margin: 40px auto;
      background: var(--off-white);
      padding: 32px;
      border-radius: 12px;
    }

    .rules h2 {
      margin-top: 0;
    }

    .rules blockquote {
      margin-top: 32px;
      font-size: 20px;
      font-style: italic;
      text-align: center;
      color: #444;
    }
  </style>
</head>

<body>

<!-- TOP BANNER -->
<div class="top-banner">
  <img src="banner.jpg" alt="Batch Battle Banner">
</div>

<header>
  <div class="branding">
    <img src="caissa-logo.png" alt="Caissa Logo">
    <div>
      <h1>Caissa School of Chess</h1>
      <p>Batch Battle Leaderboard</p>
    </div>
  </div>

  <div class="live">
    <div class="dot"></div> LIVE
  </div>
</header>
